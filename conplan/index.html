  <p align="left">
    Die Spielleitung f&uuml;r die Drachenhorst Cons ist in mehrere
    Bereiche aufgeteilt worden. Um die Arbeit und Verantwortung zu
    verteilen. Jeder SL hat seine Schwerpunkte. <br> Ein
    Hauptspielleiter entwirft die Handlung und ist in die Definition der
    Geheimnisse und R&auml;tsel eingebunden. Daher darf ein
    Hautspielleiter nur bedingt in die Handlung eingreifen. <br> Ein
    Subspielleiter ist f&uuml;r einen bestimmten Aspekt der Regeln
    zust&auml;ndig und kennt nur einzelne Details. Er ist z.B. f&uuml;r
    die &Uuml;berwachung der K&auml;mpfe oder das Ausspielen der
    Verletzungen zust&auml;ndig. <br> <br>

  </p>
